spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/imdb-movie-rating
    username: ${db.username}
    password: ${db.password}
    driver-class-name: org.postgresql.Driver
  config:
    import: "secrets.yml"